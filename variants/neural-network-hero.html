<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLMA SEO - Neural Network Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .hero-container {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .neural-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.3), rgba(0, 255, 136, 0.8), rgba(0, 255, 136, 0.3));
            animation: flow 3s ease-in-out infinite;
        }

        @keyframes flow {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            text-align: center;
            padding: 2rem;
        }

        .badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
            to { box-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #00ff88 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShimmer 3s ease-in-out infinite;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero-subtitle {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #a3a3a3;
            margin-bottom: 3rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .cta-primary {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            color: #0a0a0a;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .cta-primary:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.6);
        }

        .cta-secondary {
            padding: 16px 32px;
            background: transparent;
            border: 2px solid #333333;
            color: #ffffff;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-secondary:hover {
            border-color: #00ff88;
            color: #00ff88;
            transform: translateY(-2px);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 800;
            color: #00ff88;
            margin-bottom: 0.5rem;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #a3a3a3;
        }

        @media (max-width: 768px) {
            .hero-content {
                padding: 1rem;
            }
            
            .cta-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Generate neural network nodes and connections
        function createNeuralNetwork() {
            const container = document.getElementById('neuralBg');
            const nodeCount = 30;
            const nodes = [];

            // Create nodes
            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'node';
                node.style.left = Math.random() * 100 + '%';
                node.style.top = Math.random() * 100 + '%';
                node.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(node);
                nodes.push(node);
            }

            // Create connections
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() < 0.1) { // 10% chance to connect
                        const connection = document.createElement('div');
                        connection.className = 'connection';
                        
                        const rect1 = nodes[i].getBoundingClientRect();
                        const rect2 = nodes[j].getBoundingClientRect();
                        
                        const x1 = parseFloat(nodes[i].style.left);
                        const y1 = parseFloat(nodes[i].style.top);
                        const x2 = parseFloat(nodes[j].style.left);
                        const y2 = parseFloat(nodes[j].style.top);
                        
                        const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                        const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                        
                        connection.style.width = length + '%';
                        connection.style.left = x1 + '%';
                        connection.style.top = y1 + '%';
                        connection.style.transform = `rotate(${angle}deg)`;
                        connection.style.transformOrigin = '0 50%';
                        connection.style.animationDelay = Math.random() * 3 + 's';
                        
                        container.appendChild(connection);
                    }
                }
            }
        }

        // Initialize neural network on load
        window.addEventListener('load', createNeuralNetwork);
    </script>
