<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALLMA SEO - Brutalist Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Helvetica Neue', sans-serif;
            background: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }

        .hero-container {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            background: #ffffff;
            padding: 2rem;
        }

        .hero-content {
            width: 100%;
            max-width: none;
            position: relative;
        }

        .badge {
            position: absolute;
            top: -50px;
            right: 0;
            background: #ff2d55;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 0.9rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: rotate(3deg);
            z-index: 10;
            box-shadow: 8px 8px 0px #000000;
        }

        .hero-title {
            font-size: clamp(4rem, 12vw, 12rem);
            font-weight: 900;
            line-height: 0.8;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            position: relative;
        }

        .title-line-1 {
            display: block;
            margin-bottom: 0.2em;
        }

        .title-line-2 {
            display: block;
            color: #ff2d55;
            margin-left: 15%;
            text-shadow: 6px 6px 0px #000000;
        }

        .title-line-3 {
            display: block;
            margin-left: 8%;
            background: #000000;
            color: #ffffff;
            padding: 0.1em 0.3em;
            display: inline-block;
            transform: skew(-5deg);
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            line-height: 1.2;
            font-weight: 700;
            margin-bottom: 4rem;
            max-width: 60%;
            margin-left: 25%;
            color: #000000;
            position: relative;
        }

        .hero-subtitle::before {
            content: '';
            position: absolute;
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 6px;
            background: #ff2d55;
        }

        .cta-container {
            display: flex;
            align-items: flex-start;
            gap: 0;
            margin-bottom: 6rem;
            position: relative;
        }

        .cta-primary {
            background: #ff2d55;
            color: #ffffff;
            border: none;
            font-size: clamp(1.2rem, 2.5vw, 2rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 1.5rem 3rem;
            cursor: pointer;
            position: relative;
            text-decoration: none;
            display: inline-block;
            transform: skew(-2deg);
            transition: all 0.2s ease;
            box-shadow: 8px 8px 0px #000000;
        }

        .cta-primary:hover {
            transform: skew(-2deg) translate(-4px, -4px);
            box-shadow: 12px 12px 0px #000000;
        }

        .cta-primary:active {
            transform: skew(-2deg) translate(4px, 4px);
            box-shadow: 4px 4px 0px #000000;
        }

        .cta-secondary {
            background: #ffffff;
            color: #000000;
            border: 6px solid #000000;
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 1.2rem 2.5rem;
            cursor: pointer;
            position: relative;
            text-decoration: none;
            display: inline-block;
            margin-left: 2rem;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }

        .cta-secondary:hover {
            background: #000000;
            color: #ffffff;
        }

        .metrics-section {
            position: relative;
            margin-top: 4rem;
        }

        .metrics-title {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: #000000;
            transform: rotate(-1deg);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
        }

        .metric-card {
            background: #000000;
            color: #ffffff;
            padding: 3rem 2rem;
            position: relative;
            border: 4px solid #ffffff;
            margin: -2px;
        }

        .metric-card:nth-child(1) {
            background: #ff2d55;
            transform: rotate(1deg);
        }

        .metric-card:nth-child(2) {
            background: #000000;
            transform: rotate(-0.5deg);
            z-index: 2;
        }

        .metric-card:nth-child(3) {
            background: #ff2d55;
            transform: rotate(0.8deg);
        }

        .metric-value {
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .metric-label {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        .geometric-element {
            position: absolute;
            background: #ff2d55;
            z-index: -1;
        }

        .element-1 {
            width: 200px;
            height: 200px;
            top: 20%;
            right: 10%;
            transform: rotate(45deg);
        }

        .element-2 {
            width: 100px;
            height: 400px;
            bottom: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }

        .element-3 {
            width: 300px;
            height: 50px;
            top: 60%;
            right: 20%;
            transform: rotate(30deg);
        }

        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.4'%3E%3Ccircle cx='7' cy='7' r='1'/%3E%3Ccircle cx='47' cy='7' r='1'/%3E%3Ccircle cx='27' cy='27' r='1'/%3E%3Ccircle cx='7' cy='47' r='1'/%3E%3Ccircle cx='47' cy='47' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
        }

        @media (max-width: 1024px) {
            .hero-subtitle {
                max-width: 80%;
                margin-left: 10%;
            }
            
            .cta-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .cta-secondary {
                margin-left: 0;
                margin-top: 0;
            }
        }

        @media (max-width: 768px) {
            .hero-container {
                padding: 1rem;
            }
            
            .badge {
                position: relative;
                top: 0;
                right: auto;
                display: inline-block;
                margin-bottom: 2rem;
                transform: rotate(0deg);
            }
            
            .hero-subtitle {
                max-width: 100%;
                margin-left: 0;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .metric-card {
                transform: rotate(0deg) !important;
                margin: 0;
            }
            
            .geometric-element {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="noise-overlay"></div>
        
        <div class="geometric-element element-1"></div>
        <div class="geometric-element element-2"></div>
        <div class="geometric-element element-3"></div>
        
        <div class="hero-content">
            <div class="badge">NUEVA ERA</div>
            
            <h1 class="hero-title">
                <span class="title-line-1">OPTIMIZA</span>
                <span class="title-line-2">CONTENIDO</span>
                <span class="title-line-3">PARA IA</span>
            </h1>
            
            <p class="hero-subtitle">
                CREA CONTENIDO QUE DESTAQUE EN BÚSQUEDAS TRADICIONALES Y RESPUESTAS DE IA
            </p>
            
            <div class="cta-container">
                <a href="#" class="cta-primary">COMENZAR</a>
                <a href="#" class="cta-secondary">¿QUÉ ES LEO?</a>
            </div>
            
            <div class="metrics-section">
                <h2 class="metrics-title">RESULTADOS COMPROBADOS</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-value">+20%</div>
                        <div class="metric-label">VISIBILIDAD<br>IA</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">-30%</div>
                        <div class="metric-label">TIEMPO<br>CREACIÓN</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">+45%</div>
                        <div class="metric-label">CONTENIDO<br>CITADO</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
